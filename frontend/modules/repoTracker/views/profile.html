<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self' http://localhost:4000 https://cdn.jsdelivr.net https://unpkg.com;
      style-src   'self' 'unsafe-inline' https://cdn.jsdelivr.net;
      img-src     'self' https://github.com https://github.githubassets.com https://avatars.githubusercontent.com data:;
      script-src  'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com;
    ">

  <title>My Profile</title>

  <link rel="stylesheet" href="../designs/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap/cal-heatmap.css">
  <link rel="stylesheet" href="../designs/profile.css">

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/cal-heatmap/dist/cal-heatmap.min.js"></script>
</head>
<body>
  <header>
    <h1>👤 My Profile</h1>
    <div class="header-buttons">
      <button onclick="goBack()">⬅ Back</button>
    </div>
  </header>

  <main>
    <div class="profile">
      <img id="avatar" src="" alt="avatar">
      <h2 id="username"></h2>
      <div class="stats">
        <div>📦 Repos: <span id="repos"></span></div>
        <div>🔥 Total Commits: <span id="totalCommits"></span></div>
      </div>
    </div>

    <div id="content-container">
      <div id="pinned-repos">
        <div class="pinned-header">
          <h2>📌 Pinned Repositories</h2>
          <button id="edit-pinned-btn" onclick="openPinnedModal()">✏️ Edit Pinned</button>
        </div>
        <div class="pinned-list"></div>
      </div>

      <div id="cal-heatmap-container">
        <div class="heatmap-header">
          <h2>🔥 Commits Heatmap</h2>
          <select id="year-selector">
            <option value="all">All Time</option>
          </select>
        </div>
        <div id="cal-heatmap"></div>
      </div>
    </div>
  </main>

  <!-- Modal for selecting pinned repos -->
  <div id="pinned-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Select Pinned Repositories</h2>
        <button class="close-btn" onclick="closePinnedModal()">&times;</button>
      </div>
      <div class="selection-info">
        Select up to 6 repositories to pin (<span id="selected-count">0</span>/6 selected)
      </div>
      <div id="repo-selector" class="repo-selector"></div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-cancel" onclick="closePinnedModal()">Cancel</button>
        <button class="modal-btn modal-btn-save" onclick="savePinnedRepos()">Save Pinned Repos</button>
      </div>
    </div>
  </div>

  <script src="../actions/profile.js"></script>
</body>
</html>
